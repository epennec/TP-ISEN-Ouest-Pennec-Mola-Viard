<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISEN Ouest – Nos formations ingénieurs</title>
  <style>
    :root {
      --isen-red: #e30613;
      --isen-black: #000;
      --border: #e5e5e5;
    }

    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: #fff;
      color: #000;
    }

    /* --- HEADER --- */
    .header-isen {
      background: #fff;
      border-bottom: 1px solid var(--border);
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo img {
      height: 45px;
      width: auto;
    }

    .header-nav {
      background: var(--isen-red);
      flex: 1;
      margin-left: 40px;
    }

    .header-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .header-nav a {
      display: block;
      padding: 14px 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: 0.2s;
    }

    .header-nav a:hover {
      text-decoration: underline;
    }

    /* --- SECTION FORMATIONS --- */
    .section-formations {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: left;
    }

    .section-formations h2 {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 30px;
    }

    .formation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      justify-items: center;
    }

    .formation-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      width: 220px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .formation-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .formation-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .formation-card p {
      font-weight: bold;
      color: white;
      background: #05819d;
      margin: 0;
      padding: 6px;
      font-size: 14px;
      text-align: center;
    }

    .formation-label {
      position: absolute;
      background: var(--isen-red);
      color: white;
      padding: 4px 8px;
      font-size: 11px;
      font-weight: bold;
      top: 8px;
      left: 8px;
      border-radius: 3px;
      text-transform: uppercase;
    }

    .formation-wrapper {
      position: relative;
    }

    /* --- BANDEAU NOIR --- */
    .banner {
      background: var(--isen-black);
      color: #fff;
      margin-top: 60px;
    }

    .banner-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 36px 20px;
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .banner-logo {
      height: 65px;
    }

    .banner-text {
      font-size: 26px;
      font-weight: 800;
    }

    /* --- FOOTER --- */
    .footer-bottom {
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #000;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header-isen">
    <div class="header-container">
      <a href="/" class="header-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
      </a>

      <nav class="header-nav">
        <ul>
          <li><a href="#">Liens à venir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- SECTION FORMATIONS -->
  <section class="section-formations">
    <h2>Nos formations ingénieurs</h2>

    <div class="formation-grid">
      <div class="formation-card">
        <div class="formation-wrapper">
          <span class="formation-label">Apprentissage</span>
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-cybersecurite.png" alt="Cybersécurité">
        </div>
        <p>Cybersécurité</p>
      </div>

      <div class="formation-card">
        <div class="formation-wrapper">
          <span class="formation-label">Apprentissage</span>
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-developpement-logiciel.png" alt="Développement logiciel">
        </div>
        <p>Développement logiciel</p>
      </div>

      <div class="formation-card">
        <div class="formation-wrapper">
          <span class="formation-label">Apprentissage</span>
          <img src="https://isen-ouest.fr/wp-content/uploads/2024/10/21/vignette-dp-intelligence-artificielle.png" alt="Intelligence artificielle">
        </div>
        <p>Intelligence artificielle</p>
      </div>
    </div>
  </section>

  <!-- BANDEAU NOIR -->
  <section class="banner">
    <div class="banner-inner">
      <img class="banner-logo" src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" alt="ISEN Ouest">
      <div class="banner-text">Texte à venir</div>
    </div>
  </section>

  <!-- BAS DE PAGE -->
  <div class="footer-bottom">© ISEN</div>
</body>
</html>
