<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous — ISEN Ouest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Open Sans, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header.header-isen {
      background: #e30613; /* Rouge ISEN */
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo img {
      height: 45px;
      width: auto;
    }

    .header-nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .header-nav li {
      margin: 0 15px;
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .header-nav a:hover {
      text-decoration: underline;
    }

    /* ===== CONTENU ===== */
    main {
      flex: 1;
      padding: 40px 20px;
    }

    .contact-card {
      max-width: 720px;
      margin: 2em auto;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 6px 24px rgba(12,12,12,0.4);
      padding: 28px;
      box-sizing: border-box;
      border: 1px solid #e6e6e6;
    }

    .contact-card h1 {
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 700;
      color: #000;
    }

    .lead { color: #6b6b6b; font-size: 15px; margin-bottom: 18px; }
    .notice { background: #fff8f9; border-left: 4px solid #c8102e; padding: 10px 12px; border-radius: 4px; margin-bottom: 18px; }

    label.field-label { display:block; font-size:14px; margin-bottom:6px; color:#222; }
    input, select, textarea { width:100%; padding:10px 12px; border:1px solid #d7d7d7; border-radius:6px; font-size:14px; }
    textarea { min-height:140px; resize:vertical; }

    .btn-primary {
      background: #c8102e;
      color:#fff;
      padding:10px 18px;
      border-radius:6px;
      border:0;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
    }

    .btn-primary:hover { background:#a00b23; }

    /* ===== FOOTER ===== */
    footer.site-footer {
      background: #e30613; /* Rouge ISEN */
      color: #fff;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
    }

    .footer-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-col-logo {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      height: 100px;
      margin-bottom: 15px;
      margin-top: 30px;
    }

    .footer-links-section {
      flex: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .footer-cities {
      font-size: 32px;
      font-weight: 700;
      text-align: left;
      margin-bottom: 10px;
    }

    .footer-bottom {
      text-align: center;
      padding: 15px;
      background-color: #b80513;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header-isen">
    <div class="header-container">
      <a href="/" class="header-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
      </a>
      <nav class="header-nav">
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Formations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENU -->
  <main>
    <div class="contact-card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contactez-nous</h1>
      <p class="lead">Remplissez le formulaire ci-dessous pour nous envoyer votre demande.</p>
      <div class="notice">« * » indique les champs nécessaires</div>
      <!-- formulaire ici -->
      <form>
        <label class="field-label" for="email">Email *</label>
        <input type="email" id="email" required>
        <br><br>
        <button class="btn-primary" type="submit">Envoyer</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-col-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" alt="ISEN Ouest" class="footer-logo">
      </div>
      <div class="footer-links-section">
        <p class="footer-cities">Texte à venir</p>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; ISEN Ouest — Tous droits réservés
    </div>
  </footer>
</body>
</html>
