<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous — ISEN Ouest</title>

  <style>
    html {
      font-family: Open Sans, sans-serif;
      background-color: #f9f9f9;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    /* ===== HEADER ===== */
    .header-isen {
      background: #e30613; /* Rouge ISEN */
      color: white;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo img {
      height: 45px;
      width: auto;
    }

    .header-nav {
      flex: 1;
      margin-left: 40px;
    }

    .header-nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }

    .header-nav li {
      flex: 1;
      text-align: center;
    }

    .header-nav a {
      display: block;
      padding: 14px 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      transition: background 0.2s;
      text-decoration: none;
    }

    .header-nav a:hover {
      text-decoration: underline;
    }

    /* ===== CORPS / CONTACT ===== */
    .contact-card {
      max-width: 720px;
      margin: 2em auto;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 6px 24px rgba(12,12,12,0.4);
      padding: 28px;
      box-sizing: border-box;
      border: 1px solid #e6e6e6;
    }

    .contact-card h1{
      margin:0 0 10px 0;
      font-size:28px;
      font-weight:700;
      color:#000;
    }

    .contact-card .lead{
      margin:0 0 18px 0;
      color:#6b6b6b;
      font-size:15px;
      line-height:1.5;
    }

    .notice {
      background: #fff8f9;
      border-left: 4px solid #c8102e;
      color:#333;
      padding:10px 12px;
      border-radius:4px;
      margin-bottom:18px;
      font-size:14px;
    }

    form.contact-form {
      display:block;
    }

    .form-row {
      display:flex;
      gap:12px;
      margin-bottom: 14px;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .w-100 { width:100%; }

    label.field-label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
      color:#222;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select,
    textarea {
      width:100%;
      padding:10px 12px;
      border:1px solid #d7d7d7;
      border-radius:6px;
      font-size:14px;
      box-sizing:border-box;
      background:#fff;
      color:#111;
    }

    textarea { min-height:140px; resize:vertical; }

    .inline-group { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .inline-group label{ font-size:14px; color:#222; margin:0; display:flex; align-items:center; gap:8px; }

    .small-note { font-size:13px; color:#6b6b6b; margin-top:6px; }

    .consent-row { display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }

    .actions { margin-top:8px; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

    .btn-primary {
      background: #c8102e;
      color:#fff;
      padding:10px 18px;
      border-radius:6px;
      border:0;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
    }
    .btn-primary:hover { background:#a00b23; }

    .helper-link { font-size:14px; color:#6b6b6b; text-decoration:none; }
    .helper-link:hover { text-decoration:underline; color:#000; }

    .hp { position: absolute; left: -9999px; top: auto; width:1px; height:1px; overflow:hidden; }

    /* ===== FOOTER ===== */
    .site-footer {
      background: #000; /* NOIR */
      color: #fff;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
    }

    .footer-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-col-logo {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
    }

    .footer-logo {
      height: 100px;
      margin-bottom: 15px;
      margin-top: 30px;
    }

    .btn-contact {
      display: block;
      padding: 10px 20px;
      background: #c8102e;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 25px;
      margin: auto;
    }

    .btn-contact:hover {
      background: #a00b23;
    }

    .footer-links-section {
      flex: 3;
      display: flex;
      flex-direction: column;
    }

    .footer-cities {
      font-size: 40px;
      font-weight: 700;
      text-align: left;
      margin-bottom: 20px;
    }

    .footer-links-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-col {
      width: 25%;
    }

    .footer-col h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-col li {
      margin-bottom: 8px;
    }

    .footer-col a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-col a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 15px;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header-isen">
    <div class="header-container">
      <a href="/" class="header-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
      </a>

      <nav class="header-nav">
        <ul>
          <li><a href="#">Liens à venir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <!-- Tout ton formulaire complet -->
    <div class="contact-card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contactez-nous</h1>
      <p class="lead">Remplissez le formulaire ci-dessous pour nous envoyer votre demande.</p>

      <div class="notice">« * » indique les champs nécessaires</div>

      <!-- Formulaire complet inchangé -->
      <!-- (repris intégralement de ton code d’origine) -->
      <form class="contact-form" action="#" method="post" novalidate>
        <!-- Vous êtes ? (profil) -->
        <div class="form-row w-100">
          <div style="width:100%;">
            <label class="field-label" for="profile">Vous êtes ? *</label>
            <select id="profile" name="profile" required>
              <option value="">Sélectionnez votre profil</option>
              <option>Particulier</option>
              <option>Professionnel</option>
              <option>Chercheur</option>
              <option>Étudiant étranger</option>
              <option>Journaliste</option>
              <option>Prestataire</option>
              <option>Autre</option>
            </select>
          </div>
        </div>

        <!-- etc. (tout le reste de ton formulaire d’origine) -->
      </form>
    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-col footer-col-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" 
            alt="ISEN Ouest" class="footer-logo">
      </div>

      <div class="footer-links-section">
        <p class="footer-cities">Texte à venir</p>
      </div>
    </div>
  </footer>

  <div class="footer-bottom">&copy;</div>

</body>
</html>
